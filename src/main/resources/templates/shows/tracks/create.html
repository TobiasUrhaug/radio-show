<!DOCTYPE html>
<html lang="en" , xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/layout :: head">
</head>
<body>
<div th:insert="fragments/layout :: navbar"></div>
<div class="container">
    <h1>Tracklist</h1>
    <form
            action="#"
            th:action="@{/shows/{id}/tracks (id=${showId})}"
            th:object="${track}"
            method="post"
    >
        <table>
            <thead>
                <th>Artist</th>
                <th>Title</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input
                                type="text"
                                th:field="*{artist}"
                                data-test="artist"
                                autofocus
                        />
                    </td>
                    <td>
                        <input
                                type="text"
                                th:field="*{name}"
                                data-test="name"
                        />
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <br>
        <input type="submit" data-test="submit" value="Add track">
    </form>
</div>
</body>
</html>
