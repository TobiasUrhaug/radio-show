<!DOCTYPE html>
<html lang="en" , xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/layout :: head">
</head>
<body>
<div th:insert="fragments/layout :: navbar"></div>
<div class="container">

    <p>Add a new Show</p>
    <form
            action="#"
            th:action="@{/shows/create}"
            th:object="${show}"
            method="post"
    >
        <div th:fragment="show-fields">
            <label>Name:</label>
            <input
                    type="text"
                    th:field="*{name}"
                    data-test="name-input"
            />
            <label
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                    data-test="name-error">
            </label>
            <br>
            <label>Date:</label>
            <input
                    type="date"
                    th:field="*{date}"
                    data-test="date-input"
            />
            <label
                    th:if="${#fields.hasErrors('date')}"
                    th:errors="*{date}"
                    data-test="date-error"
            >
            </label>
        </div>
        <br>
        <br>
        <input type="submit" data-test="submit" value="Add Show">
    </form>
</div>
</body>
</html>
