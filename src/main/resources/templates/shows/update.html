<!DOCTYPE html>
<html lang="en", xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OMT</title>
</head>
<body>
    <p>Edit Show</p>
    <form
        action="#"
        th:action="@{/shows/update/{id}(id=${show.id})}"
        th:object="${show}"
        method="post"
    >
        <label>Name:</label>
        <input
            type="text"
            th:field="*{name}"
            th:value="${show.name}"
            data-test="name-input"
        />
        <br>
        <label>Date:</label>
        <input
            type="date"
            th:field="*{date}"
            th:value="${show.date}"
            data-test="date-input"
        />
        <br/>
        <br/>
        <input type="submit" data-test="submit" value="Submit changes">
    </form>
</body>
</html>
