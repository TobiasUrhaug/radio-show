<!DOCTYPE html>
<html lang="en" , xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/layout :: head">
</head>
<body>
<p>Edit Show</p>
<form
        action="#"
        th:action="@{/shows/update/{id}(id=${show.id})}"
        th:object="${show}"
        method="post"
>
    <div th:insert="shows/add :: show-fields"></div>
    <br/>
    <br/>
    <input type="submit" data-test="submit" value="Submit changes">
</form>
</body>
</html>
