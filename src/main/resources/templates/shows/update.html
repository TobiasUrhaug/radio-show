<!DOCTYPE html>
<html lang="en" , xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/layout :: head"></div>
</head>
<body>
<div th:insert="fragments/layout :: navbar"></div>
<div class="container">
    <h1>Edit Radio Show</h1>
    <form
            action="#"
            th:action="@{/shows/{id}/update(id=${showId})}"
            th:object="${show}"
            method="post"
    >
        <div th:insert="shows/create-show :: show-fields"></div>
        <br/>
        <br/>
        <input type="submit" data-test="submit" value="Submit changes"/>
        <button type="button" data-test="cancel">
            <a th:href="@{/shows/{id}(id=${showId})}">Cancel</a>
        </button>
    </form>
</div>
</body>
</html>
