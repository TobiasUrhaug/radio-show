<!DOCTYPE html>
<html lang="en", xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/layout :: head">
</head>
<body>
<div th:insert="fragments/layout :: navbar"/>
<div class="container" th:object="${show}">
    <h1>Radio show</h1>
    <label>Name:</label>
    <input
            type="text"
            th:value="${show.name}"
            data-test="name"
            readonly
    />
    <br>
    <label>Date:</label>
    <input
            type="date"
            th:value="${show.date}"
            data-test="date"
            readonly
    />
    <br>
    <br>
    <br>
    <h2>Tracklist</h2>
    <table class="table" data-test="tracklist">
        <thead>
            <th>Artist</th>
            <th>Name</th>
        </thead>
        <tbody th:each="track: ${show.tracks}">
            <td th:text="${track.artist}"></td>
            <td th:text="${track.name}"></td>
        </tbody>
    </table>
    <br>
    <button type="submit" data-test="add-track">
        <a th:href="@{/shows/{id}/tracks/create(id=${showId})}">Add track</a>
    </button>
    <br>
    <br>
    <br>
    <div class="btn-group">
        <form
                action="#"
                th:action="@{/shows/{id}/update(id=${showId})}"
                method="get"
        >
            <button type="submit" data-test="edit">Edit</button>
        </form>
        <form
                action="#"
                th:action="@{/shows/delete/{id}(id=${showId})}"
                method="get"
        >
            <button type="submit" data-test="delete">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
