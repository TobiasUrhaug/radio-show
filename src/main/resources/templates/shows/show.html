<!DOCTYPE html>
<html lang="en", xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/layout :: head">
</head>
<body>
<div th:insert="fragments/layout :: navbar"/>
<div class="container" th:object="${show}">
    <h1 th:text="${show.name + ' (' + show.date + ')'}"></h1>
    <br>
    <br>
    <br>
    <h2>Tracklist</h2>
    <table class="table">
        <thead>
            <th>Artist</th>
            <th>Name</th>
        </thead>
        <tbody th:each="track: ${show.tracks}" data-test="tracklist">
            <td th:text="${track.artist}"></td>
            <td th:text="${track.name}"></td>
        </tbody>
    </table>
    <br>
    <button type="submit" data-test="add-tracklist">
        <a th:href="@{/shows/{id}/tracks/create(id=${showId})}">Create tracklist</a>
    </button>
    <br>
    <br>
    <br>
    <div class="btn-group">
        <form
                action="#"
                th:action="@{/shows/{id}/update(id=${showId})}"
                method="get"
        >
            <button type="submit" data-test="edit">Edit</button>
        </form>
        <form
                action="#"
                th:action="@{/shows/delete/{id}(id=${showId})}"
                method="get"
        >
            <button type="submit" data-test="delete">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
