<!DOCTYPE html>
<html lang="en" , xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/layout :: head"></div>
</head>
<body>
<div th:insert="fragments/layout :: navbar"></div>
<div class="container">
    <h1>Welcome to this radio content manager!</h1>

    <div class="flex row justify-content-between no-gutters">
        <h2>Radio shows</h2>
        <form action="#" th:action="@{/shows/create}" method="get">
            <button type="submit" class="btn btn-outline-secondary" data-test="create-show">Create new show</button>
        </form>
    </div>
    <table data-test="shows" class="table table-striped">
        <thead class="thead-dark">
        <th>Date</th>
        <th>Name</th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="show: ${shows}" data-test="show">
            <td data-test="show-date">
                <span th:text="${show.date}"></span>
            </td>
            <td data-test="show-name">
                <span th:text="${show.name}"></span>
            </td>
            <td>
                <form
                        action="#"
                        th:action="@{/shows/{id}(id=${show.id})}"
                        method="get"
                >
                    <button type="submit" data-test="show-details">Details</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
